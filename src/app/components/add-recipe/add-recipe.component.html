<div class="container">
    <div class=" text-center mt-5 ">
        <h1>Add Recipe</h1>
    </div>
    <div class="row ">
        <div class="col-lg-9 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" class="text-dark bg-light" role="form" [formGroup]="myForm" (ngSubmit)="addRecipe()">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">name:</label>
                                            <input id="form_name" type="text" name="name" class="form-control"
                                                placeholder="Please enter your firstname *" required="required"
                                                data-error="Firstname is required." formControlName="name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">description:</label>
                                            <input id="form_lastname" type="text" name="surname" class="form-control"
                                                placeholder="Please enter your lastname *" required="required"
                                                data-error="Lastname is required." formControlName="description">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">img:</label>
                                            <input id="form_email" type="file" name="email" class="form-control"
                                                placeholder="Please enter your email *" required="required"
                                                data-error="Valid email is required." formControlName="img" (change)="onFileSelected($event)">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_level">level:</label>
                                            <select id="form_level" name="level" class="form-control" required="required"
                                                data-error="Please specify your need." formControlName="level">
                                                <option value="" selected disabled>--Select Your Level--</option>
                                                <option>easy</option>
                                                <option>medium</option>
                                                <option>hard</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">duration:</label>
                                            <input id="form_name" type="number" name="duration" class="form-control"
                                                placeholder="Please enter your firstname *" required="required"
                                                data-error="Firstname is required." formControlName="duration">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">numberOfDishes:</label>
                                            <input id="form_lastname" type="number" name="numberOfDishes"
                                                class="form-control" placeholder="Please enter your lastname *"
                                                required="required" data-error="Lastname is required."
                                                formControlName="numberOfDishes">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message">Instructions:</label>
                                            <textarea id="form_message" name="message" class="form-control"
                                                placeholder="Write your message here." rows="4" required="required"
                                                data-error="Please, leave us a message."
                                                formControlName="Instructions"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label for="form_message">components:</label>
                                        <div class="form-group" formArrayName="components" style="text-align: center">
                                            <div *ngFor="let c of components.controls; let i = index">
                                                <div class="mt-2 row" [formGroupName]="i">
                                                    <div class="col-md-1">
                                                        <div class="form-control">{{i + 1}}</div>
                                                    </div>
                                                    <div class="col-md-10">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <input id="count_component" type="text"
                                                                    name="count_component" class="form-control"
                                                                    placeholder="Enter count of component"
                                                                    required="required" formControlName="name">
                                                            </div>
                                                            <div class="col-md-6">
                                                                <input id="name_component" type="text"
                                                                    name="name_component" class="form-control"
                                                                    placeholder="Enter name of component"
                                                                    required="required" formControlName="count">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-1">
                                                        <button class="btn btn-outline-primary text-dark px-1" (click)="removeFormField(i)">ðŸ—‘</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-primary px-4 mt-3 text-light"
                                                (click)="addFormField()">add component +</button>
                                        </div>
                                    </div>
                                </div>
                                <hr />
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-primary px-4 btn-block text-light" value="Send Message->">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
