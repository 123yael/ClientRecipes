<div class="container py-5">
    <div class=" text-center mt-5 ">
        <h1 class="title">Registration</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto text-dark">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form" [formGroup]="myForm" (ngSubmit)="addUser()">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Firstname</label>
                                            <div appColorRed>
                                                <input id="form_name" type="text" name="name" class="form-control"
                                                    placeholder="Please enter your firstname" required="required"
                                                    data-error="Firstname is required." formControlName="firstName">
                                                <div *ngIf="firstName.invalid">
                                                    <div *ngIf="firstName.errors!['pattern'] ">שם לא תקין</div>
                                                    <div *ngIf="firstName.errors!['required'] ">שדה חובה</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Lastname</label>
                                            <div appColorRed>
                                                <input id="form_lastname" type="text" name="surname"
                                                    class="form-control" placeholder="Please enter your lastname *"
                                                    required="required" data-error="Lastname is required."
                                                    formControlName="lastName">
                                                <div *ngIf="lastName.invalid">
                                                    <div *ngIf="lastName.errors!['pattern'] ">שם לא תקין</div>
                                                    <div *ngIf="lastName.errors!['required'] ">שדה חובה</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Email</label>
                                            <div appColorRed>
                                                <input id="form_email" type="email" name="email" class="form-control"
                                                    placeholder="Please enter your email *" required="required"
                                                    data-error="Valid email is required." formControlName="email">
                                                <div *ngIf="email.invalid">
                                                    <div *ngIf="email.errors!['required'] ">שדה חובה</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Pass</label>
                                            <div appColorRed>
                                                <input id="form_need" type="password" name="need" class="form-control"
                                                    required="required" data-error="Please specify your need."
                                                    formControlName="pass">
                                                <div *ngIf="pass.invalid">
                                                    <div *ngIf="pass.errors!['required']">שדה חובה</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-primary mt-3 btn-block text-light"
                                            value="Send Message">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="alert alert-info mt-4" style="text-align: right;">
                <strong>מידע!</strong> השם הפרטי משמש לשם משתמש בהתחברות לאתר
            </div>
        </div>
    </div>
</div>
